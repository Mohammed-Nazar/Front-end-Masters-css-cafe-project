<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Mohammed Cafe</title>
  </head>
  <body>
    <!--grid-->
    <div class="page">
      <div class="header">
        <div>
          <img
            src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png"
            alt="coffee_masters_logo"
          />
          <h1>Mohammed Cafe</h1>
        </div>
      </div>
      <div class="content">
        <div class="items box">
          <h1>ITEMS</h1>
          <div class="item">
            <div>
              <div class="item-ca">1x</div>
              <div class="item-type">Cappucino</div>
              <div class="item-name">Light Foam</div>
            </div>
            <div class="price">1$</div>
          </div>
          <div class="item">
            <div>
              <div class="item-ca">1x</div>
              <div class="item-type">Cappucino</div>
              <div class="item-name">Light Foam</div>
            </div>
            <div class="price">1$</div>
          </div>
          <div class="item">
            <div>
              <div class="item-ca">1x</div>
              <div class="item-type">Cappucino</div>
              <div class="item-name">Light Foam <br>
                Light
              </div>
            </div>
            <div class="price">1$</div>
          </div>
        </div>
        <div class="n-p">
          <div class="name box">
            <h1>Name</h1>
            <div class="or-name">
              <input type="text" id="name">
              <label for="name" class="label">Name for order</label>
            </div>
          </div>
          <div class="payments box">
            <h1>Payments</h1>
            <div class="or-name">
              <input type="text" id="card">
              <label for="card" class="label">Card Number</label>
            </div>
            <div class="or-name">
              <input type="text" id="cvc">
              <label for="cvc" class="label">Card Number</label>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="total-p">
          <table>
            <tr>
              <td>Subtotal</td>
              <td>2$</td>
            </tr>
            <tr>
              <td>
                tax
              </td>
              <td>1$</td>
            </tr>
            <tr>
              <td>Total</td>
              <td>3$</td>
            </tr>
          </table>
        </div>
        <button type="submit">Place order</button>
      </div>
    </div>
  </body>
</html>
